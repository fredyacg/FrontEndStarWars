<h1>Personas</h1>
<br />
<table datatable class="table row-border hover" *ngIf="this.temp">
    <thead>
        <tr>
            <th>UserId</th>
            <th>Subject</th>
            <th>Message</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let emp of this.empData">
            <td>{{emp.userId}}</td>
            <td>{{emp.title}}</td>
            <td>{{emp.body}}</td>
        </tr>
    </tbody>
</table>
